<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Connections for {{this.char1.name}} and {{this.char2.name}}
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div *ngFor="let char of characters" class="col-6 card bg-dark">
        <div class="media">
          <div class="row">
            <img [src]="char.thumbnailURL" class="mr-3 icon" alt="n/a" />
            <div class="media-body">
              <a [href]="char.marvelURL" target="_blank">
                <h4 class="mt-0 red-txt">{{char.name}}</h4>
              </a>
              <p *ngIf="char.fullName">
                a.k.a {{char.fullName}}
              </p>
              <p *ngIf="char.description">
                {{char.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>

    <h5>Powers and Abilities</h5>
    <div class="row">
      <div *ngFor="let char of characters" class="col-6 card bg-dark">
        <ul>
          <li *ngFor="let power of char.powers" [innerHTML]="power"></li>
        </ul>
      </div>
    </div>
    <hr>

    <div>
      <h5>Common Alliances</h5>
      <ul>
        <li *ngFor="let team of commonAlliances">{{team}}</li>
      </ul>
    </div>
    <hr>

    <div>
      <h5>Common Events</h5>
      <app-event-viewer [events]="commonEvents"></app-event-viewer>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.close('Save click')">
      Close
    </button>
  </div>
</ng-template>

<button type="button" class="btn btn-outline-warning" (click)="open(content)">
  View connections
</button>
