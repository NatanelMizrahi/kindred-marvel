<ngb-carousel *ngIf="events">
  <div *ngFor="let event of events">
    <ng-template ngbSlide>
      <div class="media">
        <img [src]="event.thumbnailURL" class="img-sm mr-2" alt="N/A">
        <div class="media-body col-9">
            <div class="card m-3 p-3 text-left dark-bg scrollable">
              <a [href]="event.marvelURL" target="_blank">
                <h4 class="red-txt">{{event.title}}</h4>
              </a>
              <p>{{event.description}}</p>
            </div>
        </div>
      </div>
    </ng-template>
  </div>
</ngb-carousel>
