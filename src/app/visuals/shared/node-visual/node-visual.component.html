<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
  <svg:circle
    class="node"
    cx="0"
    cy="0"
    [attr.fill]="node.color"
    [attr.r]="node.r">
  </svg:circle>
  <svg:text
    class="node-name"
    [attr.font-size]="node.fontSize">
    {{node.id}}
  </svg:text>
</svg:g>
