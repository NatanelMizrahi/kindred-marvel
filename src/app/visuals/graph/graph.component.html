<svg #svg [attr.width]="_options.width" [attr.height]="_options.height">
  <g [zoomableOf]="svg">
    <g [linkVisual]="link" *ngFor="let link of activeLinks"></g>
    <g [nodeVisual]="node" *ngFor="let node of activeNodes"
       [draggableNode]="node" [draggableInGraph]="graph"
       [hoverableNode]="node" [hoverableInGraph]="graph"
    ></g>
  </g>
</svg>
